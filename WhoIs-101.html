<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Information Lookup Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .search-section {
            padding: 40px;
            background: white;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .domain-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .domain-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 0 40px 40px;
            display: none;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #f8f9ff, #ffffff);
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .result-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        .info-item {
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            display: inline-block;
            min-width: 120px;
        }

        .info-value {
            color: #333;
            word-break: break-word;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .dns-record {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 0 8px 8px 0;
        }

        .record-type {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
        }

        .record-value {
            font-family: 'Courier New', monospace;
            margin-top: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Domain Information Lookup</h1>
            <p>Comprehensive domain analysis and public information gathering</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" class="domain-input" placeholder="Enter domain (e.g., example.com)" id="domainInput">
                <button class="search-btn" onclick="lookupDomain()">Analyze Domain</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Gathering domain information...</p>
            </div>

            <div class="results" id="results">
                <div class="result-grid" id="resultGrid">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDomain = '';

        // Add enter key support
        document.getElementById('domainInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupDomain();
            }
        });

        async function lookupDomain() {
            const domain = document.getElementById('domainInput').value.trim();
            if (!domain) {
                alert('Please enter a domain name');
                return;
            }

            // Clean domain input
            const cleanDomain = domain.replace(/^https?:\/\//, '').replace(/^www\./, '').split('/')[0];
            currentDomain = cleanDomain;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelector('.search-btn').disabled = true;

            try {
                const results = await Promise.allSettled([
                    getDomainInfo(cleanDomain),
                    getDNSRecords(cleanDomain),
                    getIPInfo(cleanDomain),
                    getSSLInfo(cleanDomain)
                ]);

                displayResults(results, cleanDomain);
            } catch (error) {
                showError('An error occurred while gathering domain information');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.search-btn').disabled = false;
            }
        }

        async function getDomainInfo(domain) {
            // Using a free WHOIS-like API
            try {
                const response = await fetch(`https://api.whoisfreaks.com/v1.0/whois?apiKey=demo&whois=live&domainName=${domain}`);
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.log('WHOIS API error:', error);
            }
            
            // Fallback: simulate basic domain info
            return {
                domain_name: domain,
                registrar: 'Information not available (demo mode)',
                creation_date: 'Not available',
                expiration_date: 'Not available',
                status: 'Not available'
            };
        }

        async function getDNSRecords(domain) {
            const records = {};
            
            try {
                // Using DNS over HTTPS (Cloudflare)
                const types = ['A', 'AAAA', 'MX', 'TXT', 'NS', 'CNAME'];
                
                for (const type of types) {
                    try {
                        const response = await fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=${type}`, {
                            headers: { 'Accept': 'application/dns-json' }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            if (data.Answer && data.Answer.length > 0) {
                                records[type] = data.Answer.map(record => record.data);
                            }
                        }
                    } catch (e) {
                        console.log(`DNS ${type} lookup failed:`, e);
                    }
                }
            } catch (error) {
                console.log('DNS lookup error:', error);
            }

            return records;
        }

        async function getIPInfo(domain) {
            try {
                // First get IP address
                const response = await fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=A`, {
                    headers: { 'Accept': 'application/dns-json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.Answer && data.Answer.length > 0) {
                        const ip = data.Answer[0].data;
                        
                        // Get IP geolocation info
                        try {
                            const ipResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                            if (ipResponse.ok) {
                                const ipData = await ipResponse.json();
                                return {
                                    ip: ip,
                                    country: ipData.country_name,
                                    region: ipData.region,
                                    city: ipData.city,
                                    org: ipData.org,
                                    postal: ipData.postal,
                                    timezone: ipData.timezone
                                };
                            }
                        } catch (e) {
                            console.log('IP info lookup failed:', e);
                        }
                        
                        return { ip: ip };
                    }
                }
            } catch (error) {
                console.log('IP lookup error:', error);
            }
            
            return null;
        }

        async function getSSLInfo(domain) {
            try {
                // This is limited in browser environment, but we can try to get basic info
                const response = await fetch(`https://${domain}`, { mode: 'no-cors' });
                return {
                    ssl_enabled: true,
                    note: 'SSL certificate appears to be valid (basic check)'
                };
            } catch (error) {
                return {
                    ssl_enabled: false,
                    note: 'SSL check failed or certificate invalid'
                };
            }
        }

        function displayResults(results, domain) {
            const resultGrid = document.getElementById('resultGrid');
            resultGrid.innerHTML = '';

            const [domainInfo, dnsRecords, ipInfo, sslInfo] = results;

            // Domain Information Card
            if (domainInfo.status === 'fulfilled') {
                const card = createResultCard('üè∑Ô∏è Domain Information', [
                    ['Domain', domain],
                    ['Registrar', domainInfo.value.registrar || 'Not available'],
                    ['Creation Date', domainInfo.value.creation_date || 'Not available'],
                    ['Expiration Date', domainInfo.value.expiration_date || 'Not available'],
                    ['Status', domainInfo.value.status || 'Not available']
                ]);
                resultGrid.appendChild(card);
            }

            // DNS Records Card
            if (dnsRecords.status === 'fulfilled' && Object.keys(dnsRecords.value).length > 0) {
                const dnsCard = document.createElement('div');
                dnsCard.className = 'result-card';
                dnsCard.innerHTML = `
                    <h3>üåê DNS Records</h3>
                    ${Object.entries(dnsRecords.value).map(([type, records]) => 
                        `<div class="dns-record">
                            <div class="record-type">${type} Record${records.length > 1 ? 's' : ''}</div>
                            ${records.map(record => `<div class="record-value">${record}</div>`).join('')}
                        </div>`
                    ).join('')}
                `;
                resultGrid.appendChild(dnsCard);
            }

            // IP Information Card
            if (ipInfo.status === 'fulfilled' && ipInfo.value) {
                const ipCard = createResultCard('üåç IP & Location Information', [
                    ['IP Address', ipInfo.value.ip],
                    ['Country', ipInfo.value.country || 'Not available'],
                    ['Region', ipInfo.value.region || 'Not available'],
                    ['City', ipInfo.value.city || 'Not available'],
                    ['Organization', ipInfo.value.org || 'Not available'],
                    ['Timezone', ipInfo.value.timezone || 'Not available']
                ]);
                resultGrid.appendChild(ipCard);
            }

            // SSL Information Card
            if (sslInfo.status === 'fulfilled') {
                const sslCard = createResultCard('üîí SSL Information', [
                    ['SSL Enabled', sslInfo.value.ssl_enabled ? 'Yes' : 'No'],
                    ['Note', sslInfo.value.note]
                ]);
                resultGrid.appendChild(sslCard);
            }

            // Additional Tools Card
            const toolsCard = document.createElement('div');
            toolsCard.className = 'result-card';
            toolsCard.innerHTML = `
                <h3>üîß Additional Analysis</h3>
                <div class="info-item">
                    <span class="info-label">WHOIS Lookup:</span>
                    <span class="info-value"><a href="https://whois.net/whois/${domain}" target="_blank">View detailed WHOIS</a></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Security Check:</span>
                    <span class="info-value"><a href="https://www.virustotal.com/gui/domain/${domain}" target="_blank">VirusTotal scan</a></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Website Analysis:</span>
                    <span class="info-value"><a href="https://tools.pingdom.com/" target="_blank">Performance test</a></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Archive History:</span>
                    <span class="info-value"><a href="https://web.archive.org/web/*/${domain}" target="_blank">Wayback Machine</a></span>
                </div>
            `;
            resultGrid.appendChild(toolsCard);

            document.getElementById('results').style.display = 'block';
        }

        function createResultCard(title, items) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            card.innerHTML = `
                <h3>${title}</h3>
                ${items.map(([label, value]) => `
                    <div class="info-item">
                        <span class="info-label">${label}:</span>
                        <span class="info-value">${value || 'Not available'}</span>
                    </div>
                `).join('')}
            `;
            
            return card;
        }

        function showError(message) {
            const resultGrid = document.getElementById('resultGrid');
            resultGrid.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
